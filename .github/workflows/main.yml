name: Node.js Workflow

on:
  push:
    branches:
      - release  # Trigger den Workflow nur, wenn in den Branch "release" gepusht wird

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Wähle die gewünschte Node.js-Version

      - name: Install Dependencies
        run: npm i

      - name: Run Tests
        run: npm test
     
